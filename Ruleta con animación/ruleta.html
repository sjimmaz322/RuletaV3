<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ruleta de Pache</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="bandaNegra bandaIzda">
        <div id="lista-participantes-div">
            <h1 style="margin-top: 15px;">Lista de participantes</h1>

            <form>
                <div class="input-wrapper">
                    <input type="text" id="nombre" name="nombre">
                    <button type="button" id="agregar">Agregar</button>
                </div>
            </form>
            <ul id="lista-participantes" style="margin-top: 20px;">
                <!-- La lista se mostrará aquí -->
            </ul>

            <div style="text-align: center; margin-top: 650px;">
                <a href="normas_ruleta.html"><button type="button" id="normas">NORMAS</button></a>
            </div>
        </div>
    </div>

    <div class="bandaNegra bandaDrcha" style="margin: 0 auto;">
        <div style="text-align: center;">
            <div style="margin-bottom: 25px;">
                <h1 style="color: white;margin-bottom: 25px;">Es el turno de:</h1>
                <input type="text" id="recorrer" readonly>
            </div>
            <div style="margin-bottom: 25px;">
                <h1 style=" color: white;margin-bottom: 25px;">Hazle la prueba a:</h1>
                <input type="text" id="aleatorio" readonly>
            </div>

            <div style="margin-bottom: 25px;
            align-items: center;">
                <h1 style=" color: white;margin-bottom: 25px;margin-top: 25px;">La prueba es:</h1>
                <textarea id="prueba" name="prueba" rows="4" cols="30" readonly></textarea>
            </div>
        </div>
    </div>

    <main>
        <section class="roulette-container">
            <div id="selector"></div>
            <div id="roulette">
                <!--1-->
                <div class="roulette-section">
                    <div class="roulette-section-container">
                        <p>BESAR</p>
                    </div>
                </div>
                <!--2-->
                <div class="roulette-section">
                    <div class="roulette-section-container">
                        <p>MASAJEAR</p>
                    </div>
                </div>
                <!--3-->
                <div class="roulette-section">
                    <div class="roulette-section-container">
                        <p>POSTURA SEXUAL</p>
                    </div>
                </div>
                <!--4-->
                <div class="roulette-section">
                    <div class="roulette-section-container">
                        <p>MOSTRAR (FLASH)</p>
                    </div>
                </div>
                <!--5-->
                <div class="roulette-section">
                    <div class="roulette-section-container">
                        <p>CAMBIO DE ROPA</p>
                    </div>
                </div>
                <!--6-->
                <div class="roulette-section">
                    <div class="roulette-section-container">
                        <p>MORDER</p>
                    </div>
                </div>
                <!--7-->
                <div class="roulette-section">
                    <div class="roulette-section-container">
                        <p>QUITARSE ROPA</p>
                    </div>
                </div>
                <!--8-->
                <div class="roulette-section">
                    <div class="roulette-section-container">
                        <p>AZOTAR</p>
                    </div>
                </div>
                <!--9-->
                <div class="roulette-section">
                    <div class="roulette-section-container">
                        <p>#9</p>
                    </div>
                </div>
                <!--10-->
                <div class="roulette-section">
                    <div class="roulette-section-container">
                        <p>#10</p>
                    </div>
                </div>
                <!--11-->
                <div class="roulette-section">
                    <div class="roulette-section-container">
                        <p>#11</p>
                    </div>
                </div>
                <!--12-->
                <div class="roulette-section">
                    <div class="roulette-section-container">
                        <p>#12</p>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button type="button" id="spin" onclick="mostrarNombres()">Girar</button>
                <button type="button" id="reset">Resetea</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
